<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <h1>Oh hai!</h1>
    
    <div id="controls">
        <p>li {</p>
        <div class="control">
            <p>
                <span class="property">margin:</span>
                <span class="value">0</span>
            </p>
            <input name="margin" type="range" min="0" max="50" value="0" />
        </div>
        <div class="control">
            <p>
                <span class="property">padding:</span>
                <span class="value">0</span>
            </p>
            <input name="padding" type="range" min="0" max="50" value="0" />
        </div>
        <p>}</p>
    </div>
    
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
